<p *ngIf="usersService.users?.isEmpty">
    There is no active users
</p>

<div *ngIf="usersService.users?.isNotEmpty">
    <material-list>
        <material-list-item *ngFor="let user of usersService.users; let i=index">
            {{user}}
        </material-list-item>
    </material-list>
</div>
