<!-- Components info: https://webdev.dartlang.org/components -->
<div>
    <div class="horiz">
        <div id="sign-in" *ngIf="todoListService.user == null" class="horiz">
          <div id="google-icon" class="icon"></div>
          <material-button  (trigger)="todoListService.signIn()">Google Sign In
            </material-button>
        </div>
      
        <div id="sign-out" *ngIf="todoListService.user != null" class="horiz">
            <img class="icon" [src]="todoListService.user?.photoURL">
            <div id="user-name">{{todoListService.user?.displayName}}</div>
            <material-button  (trigger)="todoListService.signOut()">Sign Out
              </material-button>
        </div>
      </div>

  <material-input label="What do you need to do?"
                  autoFocus floatingLabel style="width:80%"
                  [(ngModel)]="newTodo"
                  (keyup.enter)="add()">
  </material-input>

  <material-fab mini raised
                (trigger)="add()"
                [disabled]="newTodo.isEmpty">
    <glyph icon="add"></glyph>
  </material-fab>
</div>

<p *ngIf="items.isEmpty">
  Nothing to do! Add items above.
</p>

<div *ngIf="items.isNotEmpty">
  <ul>
      <li *ngFor="let item of items; let i=index">
        <material-checkbox #done materialTooltip="Mark item as done">
        </material-checkbox>
        <span [class.done]="done.checked">{{item}}</span>
        <material-fab mini (trigger)="remove(i)">
          <glyph icon="delete"></glyph>
        </material-fab>
      </li>
  </ul>
</div>

<p *ngIf="todoListService.users?.isEmpty">
  There is no active users
</p>

<div *ngIf="todoListService.users?.isNotEmpty">
  <ul>
      <li *ngFor="let user of todoListService.users; let i=index">
          {{user}}
      </li>
  </ul>
</div>
